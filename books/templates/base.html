{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock titulo %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noto+Sans&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/dbd1eaded1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static './books/css/style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top " style="background-color: #f6f8fb; padding: 0px;">
            <div class="container-fluid">
                <div class="navbar-brand" id="logo">
                        <a href="{% url 'inicio' %}"><img src="{% static './books/img/icono.svg' %}" alt="logo" id="img-logo"></a>
                    <div class="navbar-brand" id="logo-text">
                        <a href="{% url 'inicio' %}"><h3 id="h3-logo">Bookflix</h3></a>
                        <p id="p-logo">LIBRERÍA ONLINE</p>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="margin-right:15px;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
                    <ul class="navbar-nav animate__animated animate__fadeIn">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'donde_estamos' %}">Dónde Estamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block contenido %}{% endblock contenido %}
    </main>
    <footer>
        <div class="contenedor_footer">        
            <div class="nosotros_footer">
                <p>BookFlix: Agüero 2502, C1425 CABA</p>
                <p>Tel: 123-456789 - Email: mail@mail.com.ar</p>
            </div>
            <div class="redes">
                <a href="#0"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="#0"><i class="fa-brands fa-twitter-square"></i></a>
                <a href="#0"><i class="fa-brands fa-instagram-square"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
